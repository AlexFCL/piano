<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Accueil</title>
    <style>
        /* ... Votre style ... */
    </style>
</head>

<body>

    <div class="container">
        <header>
            Générateur d'accords pour s'entraîner au piano
        </header>

        <div class="form-container">
            <label for="update-time">Temps d'actualisation entre chaque accord :</label>
            <input type="number" id="update-time" placeholder="sec." step="any" />
            <button onclick="saveUpdateTime()">OK</button>
        </div>
    </div>

    <script>
        function saveUpdateTime() {
            const updateTimeInput = document.getElementById('update-time');
            const updateTime = parseFloat(updateTimeInput.value.replace(',', '.')); // Prend en charge les virgules ou les points

            if (!isNaN(updateTime) && updateTime > 1) {
                window.location.href = `second_page.html?updateTime=${updateTime}`;
            } else {
                alert('Veuillez saisir un temps d\'actualisation valide (un nombre supérieur à 1).');
            }
        }
    </script>

</body>

</html>
